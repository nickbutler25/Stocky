name: Run Stocky Tee Times Daily

on:
  schedule:
    - cron: '58 17 * * *'  # Runs at 5:58 PM UTC every day
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'


        # Step 2: Install Google Chrome
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version  # Verify installation

      # Step 3: Get Chrome version
      - name: Get Chrome Version
        run: |
          CHROME_VERSION=$(google-chrome --version)
          echo "Chrome Version: $CHROME_VERSION"

      # Step 4: Get ChromeDriver version matching Chrome version
      #- name: Get ChromeDriver Version
      #  run: |
      #    CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION})
      #    echo "ChromeDriver Version: $CHROMEDRIVER_VERSION"

      # Step 5: Download and install ChromeDriver
      - name: Install ChromeDriver
        run: |
          wget -q https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version  # Verify installation

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python script
        run: |
          python program.py